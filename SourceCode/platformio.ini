; ---------------------
;   LINUX ENVIRONMENT
; ---------------------
[env:uno_LINUX]
platform = atmelavr
framework = arduino
board = megaatmega2560
upload_port = /dev/ttyACM*
lib_deps =
  # Using a library name
  LiquidCrystal  
  # ... or using library Id
  136
  # ... or depend on a specific version
  LiquidCrystal@1.5.0
  # Semantic Versioning Rules
  # http://docs.platformio.org/page/userguide/lib/cmd_install.html#description
  LiquidCrystal@^1.5.0
  LiquidCrystal@~1.5.0
  LiquidCrystal@>=1.5.0

  # Using a library name
  Stepper
  # ... or using library Id
  874    
  # ... or depend on a specific version
  Stepper@1.1.3
  # Semantic Versioning Rules
  # http://docs.platformio.org/page/userguide/lib/cmd_install.html#description
  Stepper@^1.1.3
  Stepper@~1.1.3
  Stepper@>=1.1.3



